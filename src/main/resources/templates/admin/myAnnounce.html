<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>后台管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body style="background-color: #EBEBEB">
<div th:replace="commons/sideAdmin :: sidebara"/>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-10 column">
            <table border="1" id="mytable"
                   class="table table-striped table-hover table-condensed table-bordered">
                <thead>
                <tr>
                    <th>
                        标题
                    </th>
                    <th>
                        操作
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each=" annouce: ${pageInfo.list}">
                    <td>
                            <p th:text="${annouce.title}"></p>
                    </td>

                    <td>
                        <a th:href="@{/admin/toAnnounce(id=${annouce.id})}">
                            <button class="btn btn-primary" >
                                编辑公告
                            </button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/admin/deleteAnnounce(id=${annouce.id})}">
                            <button class="btn btn-danger" >
                                删除公告
                            </button>
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>

            <div style="text-align: right">
                <ul class="pagination">
                    <li><a th:href="@{/admin/announceManage}">第一页</a></li>
                    <li><a th:href="@{/admin/announceManage(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
                    </li>
                    <li>
                        <a th:href="@{/admin/announceManage(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
                    </li>
                    <li><a th:href="@{/admin/announceManage(pageNum=${pageInfo.pages})}">最后一页</a></li>
                </ul>
                <p style="font-size: 15px;color: #185598;margin-top: -15px">
                    当前 <span th:text="${pageInfo.pageNum}"></span> 页,总 <span
                        th:text="${pageInfo.pages}"></span> 页,共 <span
                        th:text="${pageInfo.total}"></span> 条记录
                </p>
            </div>

        </div>

    </div>
</div>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
