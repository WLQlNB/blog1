<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default" th:fragment="topbar" style="font-size: 17px;background-color:#0F0F0F; color: white;"  >
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/main}">首页</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                <li><a href="#" th:href="@{/technology}">行业交流</a></li>
                <li><a href="#">文化交流</a></li>
                <li><a href="#" th:href="@{/user/diary}">成长</a></li>
                <li><a href="#">健康</a></li>
                <li><a href="#">问答</a></li>
                <li><a href="#" th:href="@{/user/writeBlog}">写博客</a></li>
                <li><a href="#">留言</a></li>
                <li>
                    <a  href="#" th:href="@{/user/user}">关于我</a>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">查找</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" th:href="@{/reg}">
                    [[${session.loginUser}!=null?${session.loginUser.id}:'登录/注册']]
                </a>
                </li>
                <li><a href="#" th:href="@{/loginOut}">退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
