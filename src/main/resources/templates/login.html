<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    <link  th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">-->
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body style="background-color: #EBEBEB">
<div class="container" >
    <form class="form-horizontal" id="loginform" th:action="@{loginCheck}" method="post">
        <div class="text-center">
            <h1>欢迎登录</h1>
        </div>
        <br>
        <div class="form-group">
            <label for="inputText" class="col-sm-5 control-label">账号</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputText" name="username" placeholder="用户名/邮箱">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-5 control-label">密码</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="密码">
            </div>
        </div>
       <!-- <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="rememberMe" value="true"/>记住我
                    </label>
                </div>
            </div>
        </div>-->

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="submit" class="btn btn-primary" style="width: 160px">登录</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    var message = [[${msg}]];
    if (message != "null" && message != null && message != "") {
        alert(message);
    }
</script>
</body>
</html>
