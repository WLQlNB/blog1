<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看公告</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #EBEBEB">
<div th:replace="commons/top::topbar"/>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-10 column" style="background-color: #EBEBEB">
            <div style="background-color: #EBEBEB" width="100%" height="400px">
                <h3 class="text-center">[[${announcement.title}]]</h3>
                <div >
                    <p th:utext="${announcement.context}"></p>
                </div>

                <div align="right">
                    &nbsp;日期：[[${announcement.date}]]
                </div>
            </div>

        </div>

    </div>
</div>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/wangEditor.min.js"></script>

</body>
</html>
