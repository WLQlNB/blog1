<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" action="#" th:action="@{doReg}" method="post">
        <div class="text-center">
            <h1>个人博客系统</h1>
        </div>
        <br>
        <div class="form-group">
            <label for="inputText" class="col-sm-5 control-label">姓名</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputText" name="name" placeholder="姓名">
            </div>
        </div>

        <div class="form-group">
            <label for="inputSex" class="col-sm-5 control-label">性别</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputSex" name="sex" placeholder="性别">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAge" class="col-sm-5 control-label">年龄</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="inputAge" name="age" placeholder="年龄">
            </div>
        </div>

        <div class="form-group">
            <label for="inputPassword3" class="col-sm-5 control-label">密码</label>
            <div class="col-sm-2">
                <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="submit" class="btn btn-success">注册</button>
                <a href="#" th:href="@{/login}" >
                    已有账号
                </a>
            </div>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
