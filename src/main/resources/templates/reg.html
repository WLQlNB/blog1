<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body style="background-color:#EBEBEB">
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column" style="height: 500px">
            <form class="form-horizontal" role="form" th:action="@{doReg}" method="post">
                <br>
                <h3 style="text-align: center">欢迎注册</h3>
                <br>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="邮箱"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="pwd" id="inputPassword3" placeholder="密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label>
                            <input type="text" name="verificationCode" class=""/>&nbsp;&nbsp;<a id="y"
                                                                                                href="javascript:void(0);">获取验证码</a>
                        </label>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">立即注册</button>
                        <a th:href="@{/login}">
                            已有账号
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    var errors = [[${error}]];
    if (errors != "null" && errors != null && errors != "") {
        alert(errors);
    }

    $("#y").click(function () {
        var emailData = {email: $("#inputEmail3").val()}
        $.get("/blog/verification",
            emailData,
            function (data, status) {
                alert("已发送验证码")
            })
    })
</script>

</body>
</html>
