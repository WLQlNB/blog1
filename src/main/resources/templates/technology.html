<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>技术交流</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #EBEBEB">
<div th:replace="commons/top::topbar"/>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-2 column">
        </div>
        <div class="col-md-6 column">

            <div>
                <h4 class="bg-primary" align="center">
                    博客列表
                </h4>
            </div>

            <!--            <div  class="col-md-10 column" id="context2">-->
            <div th:each=" blog: ${blogList}">
                <!-- <a th:href="@{/lookBlog(id=${blog.id})}" class="">
                     [[${blog.title}]]
                 </a>-->
                <div style="  background-color: white; overflow:hidden;margin: 20px; padding: 20px">
                    <a th:href="@{/lookBlog(id=${blog.id})}" class="">
                        <span th:text="${blog.title}"/>
                    </a>
                </div>
            </div>
            <!--            </div>-->
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


</body>
</html>
